<h2 mat-dialog-title>Add expense</h2>

<div class="content">
  <mat-dialog-content>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title"/>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0"/>
      </mat-form-field>
    </p>

    <p>
      <app-category/>
    </p>

  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="title()">Submit</button>
</mat-dialog-actions>
